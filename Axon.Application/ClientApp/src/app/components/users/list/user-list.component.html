<div class="col">
    <div class="card shadow">
      <div class="card-header border-0">
        <h3 class="mb-0" translate>
          <svg class="bi bi-people mr-2" width="1.6em" height="1.6em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8zm-7.995-.944v-.002.002zM7.022 13h7.956a.274.274 0 0 0 .014-.002l.008-.002c-.002-.264-.167-1.03-.76-1.72C13.688 10.629 12.718 10 11 10c-1.717 0-2.687.63-3.24 1.276-.593.69-.759 1.457-.76 1.72a1.05 1.05 0 0 0 .022.004zm7.973.056v-.002.002zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816zM4.92 10c-1.668.02-2.615.64-3.16 1.276C1.163 11.97 1 12.739 1 13h3c0-1.045.323-2.086.92-3zM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
          </svg> Users</h3>
      </div>
      <div class="table-responsive">
        <table class="table align-items-center table-flush table-hover">
          <thead class="thead-light">
            <tr>
              <th scope="col" translate>Activated</th>
              <th scope="col" translate>Name</th>
              <th scope="col" translate>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users" (click)="select(user)">
              <td class="text-success">
                <svg class="bi bi-check2" width="1.6em" height="1.6em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg"
                  *ngIf="user.isActive">
                  <path fill-rule="evenodd" d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                </svg>
              </td>
              <th scope="row">
                <div class="media align-items-center">
                  <!-- <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                    <img alt="Image placeholder" src="../assets/img/theme/bootstrap.jpg">
                  </a> -->
                  <div class="media-body">
                    <span class="mb-0 text-sm">{{user.userName}}</span>
                  </div>
                </div>
              </th>
              <td>
                {{user.email}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer py-4">
        <div class="d-flex justify-content-between p-2">
          <select class="form-control" style="width: auto" [(ngModel)]="pageSize">
            <option [ngValue]="10" translate>10 items per page</option>
            <option [ngValue]="25" translate>25 items per page</option>
            <option [ngValue]="50" translate>50 items per page</option>
          </select>

          <ngb-pagination [collectionSize]="users.length" [(page)]="page" [pageSize]="pageSize">
          </ngb-pagination>
        </div>
      </div>
    </div>
  </div>
