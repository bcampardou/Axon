<div class="col-12 ">
  <div class="card bg-secondary shadow">
    <div class="card-header bg-white border-0">
      <div class="row align-items-center">
        <div class="col-9">
          <h3 class="mb-0" translate>{{ !!server.id ? server.name : 'New server' }}</h3>
        </div>
        <div class="col-3 text-right">
          <a class="btn btn-sm btn-outline-info" (click)="cancel()">
            <svg class="bi bi-chevron-left" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
            </svg>
          </a>
        </div>
        <!-- <div class="col-4 text-right">
            <a href="#!" class="btn btn-sm btn-primary">Settings</a>
          </div> -->
      </div>
    </div>
    <div class="card-body">
      <form name="server-form">
        <h6 class="heading-small text-muted mb-4" translate>Server information</h6>
        <div class="pl-lg-4">
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label class="form-control-label" for="name" translate>Name</label>
                <input type="text" name="name" required class="form-control form-control-alternative" placeholder="Name"
                  [(ngModel)]="server.name">
              </div>
            </div>
            <div class="col-md-6 col-12">
              <div class="form-group">
                <label class="form-control-label" for="os" translate>Operating System</label>
                <select class="form-control" name="os" [(ngModel)]="server.os">
                  <option *ngFor="let os of osOptions" [ngValue]="os.value">{{os.name}}</option>
                </select>
              </div>
            </div>
            <div class="col-md-6 col-12">
              <div class="form-group">
                <label class="form-control-label" for="version" translate>Version</label>
                <input type="text" name="version" required class="form-control form-control-alternative" placeholder="Version"
                  [(ngModel)]="server.version">
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label class="form-control-label" for="network" translate>Network</label>
                <select class="form-control" name="network" [(ngModel)]="server.networkId">
                  <option *ngFor="let network of networks" [ngValue]="network.id">{{network.name}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="card-body" (click)="save()">
      <a class="btn btn-outline-info" translate>
        Save
      </a>
    </div>
  </div>
</div>
