<div class="col-12 p-0">
  <div class="card bg-secondary shadow">
    <div class="card-header bg-white border-0">
      <div class="row align-items-center">
        <div class="col-9">
          <h3 class="mb-0" translate>{{ !!environment.id ? environment.name : 'New environment' }}</h3>
        </div>
        <div class="col-3 text-right">
          <a class="btn btn-sm bg-gradient-primary text-white" (click)="cancel()">
            <svg class="bi bi-chevron-left" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
            </svg>
          </a>
        </div>
        <!-- <div class="col-4 text-right">
            <a href="#!" class="btn btn-sm btn-primary">Settings</a>
          </div> -->
      </div>
    </div>
    <div class="card-body">
      <form name="environment-form">
        <h6 class="heading-small text-muted mb-4" translate>Environment information</h6>
        <div class="pl-lg-4">
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label class="form-control-label" for="name" translate>Name</label>
                <input type="text" name="name" required class="form-control form-control-alternative" placeholder="Name"
                  [(ngModel)]="environment.name" [disabled]="!!environment.projectId" [readonly]="!edition">
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label class="form-control-label" for="url" translate>URL</label>
                <input type="text" name="url" required class="form-control form-control-alternative" placeholder="URL"
                  [(ngModel)]="environment.url" [readonly]="!edition">
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label class="form-control-label" for="server" translate>Server</label>
                <select class="form-control" name="server" [(ngModel)]="environment.serverId" [disabled]="!edition">
                  <option *ngFor="let server of servers" [ngValue]="server.id">{{server.name}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="card-body text-center" *ngIf="edition">
      <a class="btn bg-gradient-success text-white" (click)="save()" translate>
        Save
      </a>
    </div>
  </div>
</div>
