<div class="col">
    <div class="card shadow">
      <div class="card-header border-0">
        <h3 class="mb-0">Environments</h3>
      </div>
      <div class="table-responsive">
        <table class="table align-items-center table-flush table-hover">
          <thead class="thead-light">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">URL</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let environment of environments" (click)="select(environment)">
              <th scope="row">
                <div class="media align-items-center">
                  <!-- <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                    <img alt="Image placeholder" src="../assets/img/theme/bootstrap.jpg">
                  </a> -->
                  <div class="media-body">
                    <span class="mb-0 text-sm">{{environment.name}}</span>
                  </div>
                </div>
              </th>
              <td>
                {{environment.uRL}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer py-4">
        <div class="d-flex justify-content-between p-2">
          <select class="form-control" style="width: auto" [(ngModel)]="pageSize">
            <option [ngValue]="10">10 items per page</option>
            <option [ngValue]="25">25 items per page</option>
            <option [ngValue]="50">50 items per page</option>
          </select>

          <ngb-pagination [collectionSize]="environments.length" [(page)]="page" [pageSize]="pageSize">
          </ngb-pagination>
        </div>
      </div>
    </div>
  </div>
