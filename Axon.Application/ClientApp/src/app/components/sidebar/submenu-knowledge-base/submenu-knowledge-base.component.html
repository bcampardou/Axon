<li class="nav-item" *ngIf="sheet">
    <a class="nav-link" routerLinkActive="active" [routerLink]="['/knowledge', sheet.id]"
        translate>
        <svg width="1.6em" height="1.6em" viewBox="0 0 16 16" class="bi bi-file-text mr-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4 1h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H4z"/>
            <path fill-rule="evenodd" d="M4.5 10.5A.5.5 0 0 1 5 10h3a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zm0-2A.5.5 0 0 1 5 8h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zm0-2A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zm0-2A.5.5 0 0 1 5 4h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5z"/>
          </svg> {{sheet.title}}
    </a>
    <div class="collapse in show" aria-expanded="true" aria-hidden="false" *ngIf="sheet.children.length > 0">
        <ul class="nav nav-sm flex-column">
            <app-submenu-knowledge-base [sheet]="child" *ngFor="let child of sheet.children">
            </app-submenu-knowledge-base>
        </ul>
    </div>
</li>
