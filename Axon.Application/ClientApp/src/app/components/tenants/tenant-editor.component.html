<div class="col-12 ">
  <div class="card bg-secondary shadow">
    <div class="card-header bg-white border-0">
      <div class="row align-items-center">
        <div class="col-9">
          <h3 class="mb-0" translate>{{ !!tenant.id ? tenant.name : 'New tenant' }}</h3>
        </div>
        <div class="col-3 text-right">
          <a class="btn btn-sm btn-outline-info" (click)="cancel()">
            <svg class="bi bi-chevron-left" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
            </svg>
          </a>
        </div>
        <!-- <div class="col-4 text-right">
            <a href="#!" class="btn btn-sm btn-primary">Settings</a>
          </div> -->
      </div>
    </div>
    <div class="card-body">
      <form name="tenant-form">
        <h6 class="heading-small text-muted mb-4" translate>Tenant information</h6>
        <div class="pl-lg-4">
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label class="form-control-label" for="name" translate>Name</label>
                <input type="text" name="name" required class="form-control form-control-alternative" placeholder="Name"
                  [(ngModel)]="tenant.name">
              </div>
            </div>
          </div>
          <hr class="my-3">
          <div class="row">
            <div class="col-9">
              <h6 class="heading-small text-muted mb-4" translate>Licenses</h6>
            </div>
            <div class="col-3 text-right">
              <a class="btn btn-sm btn-outline-info" (click)="createLicense()">
                <svg class="bi bi-plus" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z" />
                  <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z" />
                </svg>
              </a>
            </div>
          </div>
          <div class="row">
            <app-license-list class="mt-3" style="width:100%;" [licenses]="tenant.licenses"
              (licenseSelected)="openLicense($event)">
              </app-license-list>
          </div>
        </div>
      </form>
    </div>
    <div class="card-body" (click)="save()">
      <a class="btn btn-outline-info" translate>
        Save
      </a>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-body p-0">
    <app-license-editor style="width:100%;" (canceled)="closeModal('cancel')" (saved)="closeModal('save')"></app-license-editor>
  </div>
</ng-template>
