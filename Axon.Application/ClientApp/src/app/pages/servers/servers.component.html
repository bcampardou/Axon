<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <!-- Card stats -->
            <div class="row">
                <div class="col-9">
                    <h1 translate>Servers</h1>
                </div>
                <div class="col-3 text-right">
                    <a class="btn btn-sm btn-outline-info" (click)="create()">
                        <svg class="bi bi-plus" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z" />
                            <path fill-rule="evenodd"
                                d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid mt--7">
    <div class="row justify-content-md-center" *ngIf="mode === 'list'">
        <app-server-list [servers]="servers$|async" (serverSelected)="show($event)" style="width:100%;"></app-server-list>
    </div>
    <div class="row justify-content-md-center" *ngIf="mode === 'creation' || mode === 'edition'">
        <app-server-editor (canceled)="cancelEdition($event)" style="width:100%;"></app-server-editor>
    </div>
</div>
